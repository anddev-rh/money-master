<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Master</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 768px)">
  <link rel="stylesheet" href="./css/laptop.css" media="(min-width: 1024px)">
</head>
<body>
  <main>
    <div class="enter-data">
      <div class="container-1">
      <h1>Money Master</h1>
      <p>Comencemos completando tus datos...</p>
    </div>

    <div class="container-2">
      <input class="user-name" type="text" placeholder="Tu nombre">
      <input class="user-balance"type="number" placeholder="$ Tu dinero actual">
      <button class="intro-button">ingresar</button>
    </div>
  </div>

  <div class="transaction-container hide">
    <div class="transaction-form">
      <h1>Money Master</h1>
      <div class="form--userdata">
        <p class="form--userdata__name">Andres</p>
        <p class="form--userdata__balance">Tu saldo:</p>
        <p class="form--userdata__balance-value"></p>
      </div>
      <div class="form--fields">
        <h2>Agregar Movimiento</h2>
        <p>Descripción:</p>
        <input type="text" class="trans-description">
        <p>Valor:</p>
        <input type="number" class="trans-ammount" placeholder="$">
        <p>Tipo:</p>
        <select name="" id="" class="trans-type">
          <option value="0">Gasto</option>
          <option value="1">Ingreso</option>
        </select>
        <button class="button-add">Agregar</button>
      </div>
    </div>
    
    <div class="transaction-table">
      <h3>Tus movimientos</h3>
      <div class="transaction-table-grid">
        <p class="transaction-table--item">Num</p>
        <p class="transaction-table--item">Descripción</p>
        <p class="transaction-table--item">Monto</p>
        <p class="transaction-table--item">Fecha</p>
      </div>
    </div>
  </div>

  <div class="developed-by">
    <p>Developed by: <a href="https://github.com/pirroutsider"> <span>  Andrés R Hernandez</span></a></p>
  </div>

  <!-- modals -->

  <div id="modal_container" class="modal-container">
    <div class="modal">
      <h1 class="modal--title"></h1>
      <p class="modal--text">
        
      </p>
      <button id="close">Cerrar</button>
    </div>
  </div>


</main>
  <script src="script.js"></script>
</body>
</html>
